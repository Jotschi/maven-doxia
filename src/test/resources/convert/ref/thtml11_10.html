<h1><a id="id.s10" name="id.s10">10 </a>Comments</h1>
<p>Text between 2 '~' (tilde) characters and the end of line is
ignored.</p><p>This is also a very convenient way to make sections stand out
very cleary above paragraphs by underlining them using lines of
~'s.</p></body>
