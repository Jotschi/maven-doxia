<h1><a id="id.s5" name="id.s5">5 </a>Horizontal line</h1>
<p>A line which is not indented and which begins with at least 3 '=' (equal)
characters is rendered as an horizontal line which is as wide as a page. Past
the 3 first '=' characters, the rest of the line is
ignored.</p><p>Example:</p><hr></body>
